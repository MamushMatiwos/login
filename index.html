<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .form-container {
            padding: 40px 30px;
            transition: transform 0.6s ease-in-out;
        }

        .login-container {
            transform: translateX(0);
        }

        .signup-container {
            transform: translateX(100%);
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .container.active .login-container {
            transform: translateX(-100%);
        }

        .container.active .signup-container {
            transform: translateX(0);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6a11cb;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #6a11cb;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(to right, #5a0cb9, #1c68e8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .toggle-container {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .toggle-text {
            color: #666;
            margin-bottom: 15px;
        }

        .toggle-btn {
            background: transparent;
            color: #6a11cb;
            border: 2px solid #6a11cb;
            padding: 10px 20px;
            width: auto;
            display: inline-block;
        }

        .toggle-btn:hover {
            background: #6a11cb;
            color: white;
            transform: none;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .social-btn:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Login Form -->
        <div class="form-container login-container">
            <h2>Welcome Back</h2>
            
            <div id="login-message" class="message"></div>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="password-toggle" id="login-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" id="login-btn">Sign In</button>
            </form>
            
            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="toggle-container">
                <p class="toggle-text">Don't have an account?</p>
                <button class="toggle-btn" id="to-signup">Create Account</button>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div class="form-container signup-container">
            <h2>Create Account</h2>
            
            <div id="signup-message" class="message"></div>
            
            <form id="signup-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="password-toggle" id="signup-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" id="signup-btn">Sign Up</button>
            </form>
            
            <div class="toggle-container">
                <p class="toggle-text">Already have an account?</p>
                <button class="toggle-btn" id="to-login">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const container = document.getElementById('container');
        const toSignupBtn = document.getElementById('to-signup');
        const toLoginBtn = document.getElementById('to-login');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        const loginToggle = document.getElementById('login-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        
        // Toggle between Login and Signup forms
        toSignupBtn.addEventListener('click', () => {
            container.classList.add('active');
            clearMessages();
        });
        
        toLoginBtn.addEventListener('click', () => {
            container.classList.remove('active');
            clearMessages();
        });
        
        // Password visibility toggle
        loginToggle.addEventListener('click', () => {
            togglePasswordVisibility('login-password', loginToggle);
        });
        
        signupToggle.addEventListener('click', () => {
            togglePasswordVisibility('signup-password', signupToggle);
        });
        
        // Form submissions
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignup);
        
        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.classList[1];
                showMessage(`Redirecting to ${platform} login...`, 'success', loginMessage);
            });
        });
        
        // Functions
        function togglePasswordVisibility(passwordFieldId, toggleIcon) {
            const passwordField = document.getElementById(passwordFieldId);
            const icon = toggleIcon.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error', loginMessage);
                return;
            }
            
            // In a real application, you would send this data to a server
            // For demo purposes, we'll simulate a successful login
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error', loginMessage);
                return;
            }
            
            showMessage('Login successful! Redirecting...', 'success', loginMessage);
            
            // Reset form
            loginForm.reset();
            
            // Simulate redirect
            setTimeout(() => {
                showMessage('Welcome back!', 'success', loginMessage);
            }, 1000);
        }
        
        function handleSignup(e) {
            e.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error', signupMessage);
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error', signupMessage);
                return;
            }
            
            // Password validation
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error', signupMessage);
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error', signupMessage);
                return;
            }
            
            // In a real application, you would send this data to a server
            // For demo purposes, we'll simulate a successful signup
            showMessage('Account created successfully!', 'success', signupMessage);
            
            // Reset form
            signupForm.reset();
            
            // Automatically switch to login form after successful signup
            setTimeout(() => {
                container.classList.remove('active');
                showMessage('Please login with your new account', 'success', loginMessage);
            }, 1500);
        }
        
        function showMessage(text, type, element) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }
        
        function clearMessages() {
            loginMessage.style.display = 'none';
            signupMessage.style.display = 'none';
        }
        
        // Demo credentials for testing
        window.addEventListener('DOMContentLoaded', () => {
            // Auto-fill demo credentials for testing
            document.getElementById('login-username').value = 'demo_user';
            document.getElementById('login-password').value = 'password123';
            
            // Show a welcome message
            showMessage('Try demo credentials: demo_user / password123', 'success', loginMessage);
        });
    </script>
</body>
</html>
