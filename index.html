<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registration</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form-group active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Enter Email" />
      <input type="password" id="loginPassword" placeholder="Enter Password" />
      <button class="button" onclick="login()">Login</button>
      <p class="toggle-link">You're a guest? <a href="#" onclick="showRegister()">Register here</a></p>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="form-group">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Enter Username" />
      <input type="email" id="regEmail" placeholder="Enter Email" />
      <input type="password" id="regPassword" placeholder="Enter Password" />
      <input type="password" id="regConfirm" placeholder="Confirm Password" />
      <button class="button" onclick="register()">Register</button>
      <p class="toggle-link">Already registered? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
